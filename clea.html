<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css伪类清楚浮动</title>
	<style>
		.float{
			width:100px;
			height:100px;
			border:1px solid #aaa;
			float:left;
		}
		.sbling{
			width:200px;
			height:200px;
			border:1px solid red;
		}
		.parent:after{
			content:'';
			display:block;
			clear:both;
		}
	</style>
</head>
<body>
	<div class="parent">
		<div class="float"></div>
		<div class="float"></div>
		<div class="float"></div>
	</div>
	<div class="sbling"></div>
</body>
</html>

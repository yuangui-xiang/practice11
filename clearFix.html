<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body{
			margin:0;
			padding:0;
		}
		.parent:after{
			content:'';
			display:block;
			clear:both;
			visibility:hidden;
			height:0;
		}
		.sbling{
			width:200px;
			height:200px;
			border:1px solid red;
		}
		.float{
			width:100px;
			height:100px;
			border:1px solid #aaa;
			float:left;
		}
		/*.clearFix:before{
			clear:both;
		}*/
	</style>
</head>
<body>
	<div class="parent">
		<div class="float"></div>
		<div class="float"></div>
		<div class="float"></div>
	</div>
	<div class="sbling"></div>
	<!-- <div class="clearFix">asasas</div> -->
</body>
</html>
